<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="bg" spreadMethod="repeat" x1="0" x2="10%" y1="0" y2="0">
                <stop offset="0" stop-color="#7dc4e8"></stop>
                <stop offset="50%" stop-color="#7dc4e8"></stop>
                <stop offset="50%" stop-color="#b1dcf1"></stop>
                <stop offset="100%" stop-color="#b1dcf1"></stop>
                <animateTransform attributeName="gradientTransform" type="translate" from="-10 0" to="10 0" dur="95s" repeatCount="indefinite" /> <!-- це підказав чат гпт -->
            </linearGradient>
        </defs>
        <defs>
            <pattern id="dots-pattern" patternUnits="userSpaceOnUse" width="10" height="10">
                <rect width="10" height="10" fill="#ff401a" />
                <circle cx="5" cy="5" r="2" fill="white" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#bg)"></rect>
        <text x="50" y="60" fill="#f4b400" font-size="40" font-family="Lobster" stroke="#fff" class="text1 animate__animated animate__flipInX">
            the Breaking
        </text>
        <text x="80" y="140" fill="url(#dots-pattern)" font-size="80" font-family="Lobster" stroke="#fff" class="text2 animate__animated animate__rotateInDownLeft"
            stroke-width="2">
            Bad
        </text>
    </svg>
</body>

</html>
